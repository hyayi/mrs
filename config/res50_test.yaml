lighthining_model :
  name : "MRSClassfication2D"
  parmas :
  model :
    name : "rensnet50"
    params :
      num_classes : 2
      
  optimizer :
    name : "AdamW"
    params : 
      lr : 0.0001
      weight_decay : 0.0005
  
  scheduler :
    name : "CosineAnnealingWarmUpRestarts"
    params : 
      T_0 : 50
      T_mult : 1
      eta_max : 0.001
      T_up : 10
      gamma : 0.5
    
