lighthining_model :
  name : "MRSClassficationImgOnly"
  parmas :

  model :
    name : "R2plus1d_18"
    params :
      num_classes : 2

  optimizer :
    name : "AdamW"
    params : 
      lr : 0.0001
      weight_decay : 0.0005
  
  scheduler :
    name : "CosineAnnealingWarmUpRestarts"
    params : 
      T_0 : 50
      T_mult : 1
      eta_max : 0.001
      T_up : 10
      gamma : 0.5
    
datamodule :
  name : "BrainDataModule"
  params : 

  dataset :
    name : 'MRSImaOlnyDataset'
    params : 
      data_dir : "/home/lab/inseo/brain/data/total2"
  
  data_load_params :
    train_path : "/home/lab/inseo/brain/data/total2/train.csv"
    val_path : "/home/lab/inseo/brain/data/total2/val.csv"
    test_path : "/home/lab/inseo/brain/data/total2/test.csv"

  dataloader : 
    name :
    params :
      batch_size : 4
      num_workers : 7
      pin_memory : False

  transforms:
    train:
      LoadImaged : 
        keys : "img"
      AddChanneld :
        keys : "img"

      Spacingd : 
        keys : "img"
        pixdim : [1,1,5]

      Orientationd :
        keys : "img"
        axcodes : 'RSA'

      ScaleIntensityd :
        keys : "img"

      Resized :
        keys : "img"
        spatial_size : [256,256,48]

      RandRotated : 
        keys : "img"
        range_x : 0.2617993877991494

      EnsureTyped :
        keys : "img"

    val:
      LoadImaged : 
        keys : "img"

      AddChanneld :
        keys : "img"

      Spacingd : 
        keys : "img"
        pixdim : [1,1,5]

      Orientationd :
        keys : "img"
        axcodes : 'RSA'

      ScaleIntensityd :
        keys : "img"

      Resized :
        keys : "img"
        spatial_size : [256,256,48]
      EnsureTyped :
        keys : "img"

trainer :
  precision : 16
  max_epochs : 50
  gradient_clip_val : 10
