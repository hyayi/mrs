lighthining_model :
  name : "MRSClassfication2D"
  parmas :
  model :
    name : "rensnet50"
    params :
      num_classes : 2

  optimizer :
    name : "AdamW"
    params : 
      lr : 0.0001
      weight_decay : 0.0005
  
  scheduler :
    name : "CosineAnnealingWarmUpRestarts"
    params : 
      T_0 : 50
      T_mult : 1
      eta_max : 0.001
      T_up : 10
      gamma : 0.5
    
datamodule :
  name : "BrainDataModule"
  dataset :
    name : 'MRSDataset2D'

  data_load_params :
    train_path : "/home/lab/inseo/brain/data/total2/train.csv"
    val_path : "/home/lab/inseo/brain/data/total2/val.csv"
    test_path : "/home/lab/inseo/brain/data/total2/test.csv"

  data_dir : "/home/lab/inseo/brain/data/total2"
  batch_size : 4
  num_workers : 7
  pin_memory : False

trainer :
  precision : 16
  max_epochs : 100
  gradient_clip_val : 10
